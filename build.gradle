/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

war{
    enabled(true)
    archiveName('flowcamunda.war')
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.camunda.bpm:camunda-bom:7.15.0'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:7.15.0'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.15.0'
    implementation 'org.camunda.bpm:camunda-engine-plugin-spin:7.15.0'
    implementation 'org.camunda.spin:camunda-spin-dataformat-all:1.10.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'com.h2database:h2:1.4.200'

    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.4.3'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre8'
}

group = 'com.example.workflow'
version = '1.0.0-SNAPSHOT'
description = 'flow'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
